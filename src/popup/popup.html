<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link href="popup.css" rel="stylesheet" />
		<title>Tab-closer</title>
	</head>
	<body>
		<header class="header">
			<nav class="header__nav">
				<a href="#" class="header__link header__link--active">Timer</a>
				<a href="#" class="header__link">Exclude</a>
			</nav>
		</header>

		<div class="container">
			<div class="timer">
				<div class="linear hours">
					<span class="btn btn--top"></span>
					<span class="text">00</span>
					<span class="btn btn--bottom"></span>
				</div>
				<span class="divider">:</span>
				<div class="linear minutes">
					<span class="btn btn--top"></span>
					<span class="text">00</span>
					<span class="btn btn--bottom"></span>
				</div>
			</div>
			<div class="button" id="button">set timer</div>
		</div>

		<div class="exclude invisible">
			<textarea class="exclude__textarea"></textarea>
			<div class="button" id="exclude">save</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
