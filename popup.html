<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--main-bg: #2b2e4a;
				--option-bg: #e84545;
				--option-bg-hover: #903749;
				--option-active: #53354a;
			}

			*,
			*::after,
			*::before {
				box-sizing: inherit;
			}

			body {
				width: 150px;
				height: 150px;
				background-color: var(--main-bg);
				color: #fff;
				font-family: 'Roboto', sans-serif;
				box-sizing: border-box;
			}

			.title {
				text-align: center;
				font-weight: 400;
			}

			.options {
				display: flex;
				justify-content: space-between;
			}

			.option {
				width: 30px;
				height: 30px;
				padding: 5px;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: pointer;
				background-color: var(--option-bg);
				position: relative;
				font-weight: 300;
			}

			.option:hover {
				background-color: var(--option-bg-hover);
			}

			.active::before {
				content: '';
				position: absolute;
				width: 10px;
				height: 10px;
				background-color: var(--option-active);
				top: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<h1 class="title">Set timer to</h1>
		<div class="options">
			<div class="option">15m</div>
			<div class="option">30m</div>
			<div class="option">1h</div>
			<div class="option">2h</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
